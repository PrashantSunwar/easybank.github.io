            <img src="./images/icon-hamburger.svg" alt="" />

            aria-label="Close navigation"
            class="close-nav styled"
            id="close-nav"
          >
            <img src="./images/icon-close.svg" alt="" />
          </button>
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link"> About</a></li>
            <li class="nav-item">

            <li class="nav-item"><a href="#" class="nav-link"> Blog</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Careers </a>
            </li>
          </ul>
          <a href="#" class="cta-link hidden-on-mobile">Request Invite</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="left">
              <h1 class="primary-heading">Next generation digital banking</h1>
              <p class="hero-description general">
                Take your financial life online. Your Easybank account will be a
                one-stop-shop for spending, saving, budgeting, investing, and
                much more.
              </p>
              <a href="#" class="cta-link">Request Invite</a>
            </div>
            <div class="hero-image-cont right">
              <img
                src="./images/image-mockups.png "
                alt=""
                class="hero-image"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="info">
        <div class="container">
          <div class="info-walkthrough">
            <h2 class="secondary-heading">Why choose Easybank?</h2>
            <p class="info-description general">
              We leverage Open Banking to turn your bank account into your
              financial hub. Control your finances like never before.
            </p>
            <div class="features-container">
              <div class="feature-box">
                <img src="./images/icon-online.svg" alt="" />
                <h3 class="feature-heading">
                  Online Banking
                </h3>
                <p class="feature-description general">
                  Our modern web and mobile applications allow you to keep track
                  of your finances wherever you are in the world.
                </p>
              </div>
              <div class="feature-box">
                <img src="./images/icon-budgeting.svg" alt="" />
                <h3 class="feature-heading">
                  Simple Budgeting
                </h3>
                <p class="feature-description general">
                  See exactly where your money goes each month. Receive
                  notifications when you’re close to hitting your limits.
                </p>
              </div>
              <div class="feature-box">
                <img src="./images/icon-onboarding.svg" alt="" />
                <h3 class="feature-heading">
                  Fast Onboarding
                </h3>
                <p class="feature-description general">
                  We don’t do branches. Open your account in minutes online and
                  start taking control of your finances right away.
                </p>
              </div>
              <div class="feature-box">
                <img src="./images/icon-api.svg" alt="" />
                <h3 class="feature-heading">
                  Open API
                </h3>
                <p class="feature-description general">
                  Manage your savings, investments, pension, and much more from
                  one account. Tracking your money has never been easier.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

                <img src="./images/image-currency.jpg" alt="" />

                    Take your Easybank card wherever you go

                </div>
              </article>
              <article class="article">
                <img src="./images/image-confetti.jpg" alt="" />
                <div class="article-info">
                  <p class="author general">By Claire Robinson</p>
                  <h3 class="article-title">
                    Our invite-only Beta accounts are now live!
                  </h3>
                  <p class="article-body general">
